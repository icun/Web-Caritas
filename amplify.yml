version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies in client directory..."
        - npm ci --prefix client --cache .npm --prefer-offline
    build:
      commands:
        - echo "Building Angular app..."
        - npm run build --prefix client
  artifacts:
    baseDirectory: client/dist/client/browser
    files:
      - '**/*'
  cache:
    paths:
      - 'client/.npm/**/*'
      - 'client/node_modules/**/*'
# Rewrites for API proxy and SPA routing
redirects:
  # API proxy: redirect /api/* requests to EB backend
  - source: '/api/<*>'
    destination: 'http://acogida-backend-env.eba-cwdpkgup.us-east-1.elasticbeanstalk.com/api/<*>'
    statusCode: 200
  # SPA routing: redirect all other requests to index.html for Angular
  - source: '/<*>'
    destination: '/index.html'
    statusCode: 200