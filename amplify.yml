version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ng build --configuration production
  artifacts:
    baseDirectory: client/dist/client
    files:
      - '**/*'
  cache:
    paths:
      - 'client/.npm/**/*'
      - 'client/node_modules/**/*'
